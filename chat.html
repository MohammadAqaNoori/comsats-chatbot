<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMSATS Chatbot</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-wrapper">
        <header class="chat-header">
            <div class="header-content">
                <h1>COMSATS Chatbot</h1>
                <div class="header-buttons">
                    <button class="header-button" aria-label="More options">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="1"/>
                            <circle cx="12" cy="5" r="1"/>
                            <circle cx="12" cy="19" r="1"/>
                        </svg>
                    </button>
                    <button class="header-button" aria-label="Share">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 22a3 3 0 100-6 3 3 0 000 6zM6 9a3 3 0 100-6 3 3 0 000 6zM18 9a3 3 0 100-6 3 3 0 000 6zM15.7 10.7l-7.4 4.6"/>
                        </svg>
                    </button>
                    <button class="header-button" aria-label="Save">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                            <path d="M17 21v-8H7v8M7 3v5h8"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        <main class="chat-body" id="chatBody">
            <div class="message bot-message" data-message-id="initial">
                <div class="message-content">Welcome to the University Chatbot! Ask about admissions, courses, or campus life.</div>
                <span class="timestamp"></span>
            </div>
        </main>
        <footer class="chat-footer">
            <div class="input-container">
                <textarea id="userInput" placeholder="Ask something..." aria-label="Type your message" rows="1"></textarea>
                <button onclick="sendMessage()" aria-label="Send message" id="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </footer>
        <div class="loading-indicator" id="loadingIndicator" style="display: none;">
            <span></span><span></span><span></span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
